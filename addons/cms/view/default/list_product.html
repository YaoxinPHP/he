{layout name="common/layout" /}

<div class="sloct wrap">

    <dl class="mesl"><!-- <dt> </dt> -->
        {$data.content}    
    </dl>
    <div class="btmls tc mt70" style="text-align: center;">
        <img src="{$data.image}" title="ter.jpg" /><br/><strong>{$data.title}</strong></div>
    {if condition="$data.extends"}
    <div class="picScroll-left">
        <div class="hd">
            <a class="next"></a>
            <a class="prev"></a>
        </div>
        <div class="bd">
            <ul class="picList">
                {foreach name="data.extends" key="k" item="v" }
                <li onclick="showIntro(this,{$k})">
                    <div class="pic">
                        <a href="javascript:;" target="_blank"><img src="{$v[image]}" /></a>
                    </div>
                    <div class="title">
                        <a href="javascript:;" target="_blank">
                            <b>{$v[title]}</b>
                            <br />
                        </a>
                    </div>
                </li>
                {/foreach}
            </ul>
        </div>
    </div>
    {/if}
    <div class="picScroll-con" id="introParent">
        {foreach name="data.extends" key="k" item="v" }
        <div class="item" {if condition="$k eq 1"}style="display: block;"{/if}>

    <script type="text/javascript">
        function showIntro(thisObj,num) {
            $(thisObj).addClass("active");
            $(thisObj).siblings().removeClass("active");
            $("#introParent>div").eq(num - 1).show();
            $("#introParent>div").eq(num - 1).siblings().hide();
        }
    </script>

<script type="text/javascript">
    jQuery(".picScroll-left").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        autoPage: true,
        effect: "left",
        autoPlay: true,
        vis: 4
    });
</script>
